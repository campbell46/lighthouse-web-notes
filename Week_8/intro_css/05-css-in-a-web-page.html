<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>This is our CSS in a Web Page Example</title>

        <!-- Stylesheet(s) -->
        <link rel="stylesheet" href="./css/05-css-in-a-web-page.css">
    </head>
    <body>
        <h1>This is our CSS in a Web Page Example</h1>
        <p>
            There are three ways we can include CSS in our web page:
        </p>
        <ul>
            <li style="color: red;">In-line (style attribute)</li>
            <li>
                <style>
                    ul li {
                        color: green;
                    }

                    li {
                        text-decoration: underline;
                        color: goldenrod;
                    }
                </style>
                &lt;style&gt; element
            </li>
            <li id="third-li">External (link to separate file)</li>
        </ul>
    </body>
</html>
